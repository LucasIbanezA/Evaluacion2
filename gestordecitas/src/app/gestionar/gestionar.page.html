<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Gesti√≥n de Citas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="formularioCita">
    <ion-item>
      <ion-label position="floating">Cita</ion-label>
      <ion-input formControlName="texto"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Autor</ion-label>
      <ion-input formControlName="autor"></ion-input>
    </ion-item>
    <ion-button expand="block" (click)="agregarCita()" [disabled]="formularioCita.invalid">
      Agregar <ion-icon name="add" slot="end"></ion-icon>
    </ion-button>
  </form>
</ion-content>
